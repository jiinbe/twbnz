<!doctype html>
<html>
<head>
<title>Example Domain</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
body {
background-color: #f0f0f2;
margin: 0;
padding: 0;
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;     
}
main {
width: 600px;
margin: 5em auto;
padding: 2em;
background-color: #fdfdff;
border-radius: 0.5em;
box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
}
a:link, a:visited {
color: #38488f;
text-decoration: none;
}
img, canvas {
width: 100%;
height: auto;
}
#app {
width: 300px;
height: 300px;
position: relative;
margin: auto;
overflow: hidden;
}           
#avatar img {
width: 100%;
}
#frame {
position: absolute;
top: 0;
right: 0;
}
.hide {
display: none;
}
@media (max-width: 700px) {
main {
margin: 0 auto;
width: auto;
}
}
</style>    
</head>

<body>
<main>
<h1>Example Domain</h1>
<p>
<input type="file" name="" id="upload" accept="image/*" onchange="loadImage()">
</p>
<p id="app">
<img src="fabric.png" alt="frame" id="frame">
<img src="" alt="" id="avatar">
</p>
<p><canvas id="cvs" style="display:none;"></canvas></p>
<p>
<button id="download" onclick="downloadImage()">SAVE IMAGE</button>
</p>
</main>
<!--<script src="app.js"></script>-->
<script>
function loadImage() {
var imgUrl = window.URL.createObjectURL(document.getElementById('upload').files[0]);
document.getElementById('avatar').src = imgUrl;
drawImage(imgUrl, document.getElementById('frame').src)
}   
            
function drawImage(img, frame) {
var canvas = document.getElementById('cvs');
// var size = 300;
// cvs.width = size;
// cvs.height = size;
            
canvas.width = 1080;
canvas.height = 1080;
            
var ctx = ctx.getContext('2d');
var image = new Image;
image.src = img;
image.onload = function() {
ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
image = new Image;
image.src = frame;
image.onload = function() {
ctx.drawImage(image, 0, 0, canvas.width, canvas.height);                        
}
}
}

function downloadImage() {
var canvas = document.getElementById('cvs');
var image = canvas.toDataURL("image/png")
var save_link = document.createElement('a');
save_link.href = image;
save_link.download ='avatar.png';
var clickevent = document.createEvent('MouseEvents');
clickevent.initEvent('click', true, false);
save_link.dispatchEvent(clickevent);
}
</script>
</body>
</html>
