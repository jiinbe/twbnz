<!doctype html>
<html>
<head>
<title>Example Domain</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
body {
background-color: #f0f0f2;
margin: 0;
padding: 0;
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;     
}
main {
width: 600px;
margin: 5em auto;
padding: 2em;
background-color: #fdfdff;
border-radius: 0.5em;
box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
}
a:link, a:visited {
color: #38488f;
text-decoration: none;
}
img, canvas {
width: 100%;
height: auto;
}
button {
display: inline-block;
background: #69c;
color: #fff;
padding: 5px 10px;
outline: none;
border: none;
}
@media (max-width: 700px) {
main {
margin: 0 auto;
width: auto;
}
}
</style>    
</head>

<body>
<main>
<h1>Example Domain</h1>
<p>Avatar: <input type="file" accept="image/*" onchange="loadFile(event)"></p>
<p>Frame: <input type='file' accept="image/*" onchange="loadTemplate(event)"></p>
<p><img src="avatar.png" id="avatar" hidden="true">
<img src="frame.png" id="frame" hidden="true"></p>
<p><canvas id="cvs"></canvas></p>
<p><button onclick="gen()">Generate</button>
<!--<button onclick="canvasToPng()">Download</button>-->
<button id="save">Download</button>
</p>
</main>
<script>
var loadFile = function(event) {
var output = document.getElementById('avatar');
output.src = URL.createObjectURL(event.target.files[0]);
output.onload = function() {
URL.revokeObjectURL(output.src)
}
};

var loadTemplate = function(event) {
var output = document.getElementById('frame');
output.src = URL.createObjectURL(event.target.files[0]);
output.onload = function() {
URL.revokeObjectURL(output.src)
}
};


function gen() {

// Mensetting Variabel
var img1 = document.getElementById('avatar');
var img2 = document.getElementById('frame');
var canvas = document.getElementById("cvs");
var context = canvas.getContext("2d");
var width = img2.width;
var height = img2.height;
canvas.width = width;
canvas.height = height;

// Fungsi untuk men-draw gambar
context.drawImage(img1, 0, 1, width, height);
var image1 = context.getImageData(0, 0, width, height);
var imageData1 = image1.data;
context.drawImage(img2, 0, 0, width, height);
var image2 = context.getImageData(0, 0, width, height);
var imageData2 = image2.data;
};

// function canvasToPng() {

// canvas.toBlob((blob) => {
// const link = document.createElement("a");
// link.href = URL.createObjectURL(blob);
// link.download = "avatar.png";
// link.click();

// };

function download(canvas, filename) {
/// create an "off-screen" anchor tag
var lnk = document.createElement('a'), e;

/// the key here is to set the download attribute of the a tag
lnk.download = filename;

/// convert canvas content to data-uri for link. When download
/// attribute is set the content pointed to by link will be
/// pushed as "download" in HTML5 capable browsers
lnk.href = canvas.toDataURL("image/png;base64");

/// create a "fake" click-event to trigger the download
if (document.createEvent) {
e = document.createEvent("MouseEvents");
e.initMouseEvent("click", true, true, window,
0, 0, 0, 0, 0, false, false, false,
false, 0, null);

lnk.dispatchEvent(e);
} else if (lnk.fireEvent) {
lnk.fireEvent("onclick");
}
}

var dwn = document.getElementById('save');
dwn.onclick = function(){
download(canvas, 'image.png');
};
</script>
</body>
</html>
